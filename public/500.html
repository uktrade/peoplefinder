<!DOCTYPE html>
<html>
  <head>
    <title>Digital Workspace</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      html, body, div, h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, em, img, strong, b, u, i, center, ol, ul, li {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }

      body {
        line-height: 1;
        margin: 2em;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      ol, ul {
        list-style: none;
      }

      li {
        margin: 0.5em 0;
      }

      a {
        color: #cd1632;
        font-weight: 700;
      }

      h1 {
        font-size: 2em;
        color: #cd1632;
        margin-bottom: 0.5em;
      }

      p {
        margin: 1.5em 0;
        color: #222222;
        font-weight: 400;
      }

      p.lede {
        color: #222222;
        font-size: 1.2em;
      }
    </style>
  </head>

  <body class="digital-workspace-error-page">
    <h1>Sorry, there is a problem with Digital Workspace</h1>
    <p class="lede">
      The team have been notified and will investigate the problem. Try again later.
    </p>
    <p><a href="/">Return to the homepage</a></p>
  </body>
</html>
